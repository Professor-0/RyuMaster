<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="drag-bar">
    Ryu Master

    <div id="close" class="caption-btn" onclick="currWindow.close()">&#9587;</div>
    <div id="max" class="caption-btn" onclick="{
        if (currWindow.isMaximized()) {
        currWindow.restore()
        } else {
            currWindow.maximize()
        }}">&#9744;</div>
    <div id="min" class="caption-btn" onclick="currWindow.minimize()">&#8210;</div>
    <div class="window-title">New Spell</div>
</div>
<div class="client-area">
    <div class="page-holder">
    <div class="save"><svg fill="white" height="50px" viewBox="-130 -160 750 750" width="50px" xmlns="http://www.w3.org/2000/svg"><path d="m486.996094 64.382812-39.378906-39.378906c-16-16.023437-37.695313-25.003906-60.332032-25.003906h-328.617187c-32.40625 0-58.667969 26.261719-58.667969 58.667969v394.664062c0 32.40625 26.261719 58.667969 58.667969 58.667969h394.664062c32.40625 0 58.667969-26.261719 58.667969-58.667969v-328.617187c0-22.636719-8.980469-44.332032-25.003906-60.332032zm-401.664063 68.949219v-53.332031c0-8.832031 7.167969-16 16-16h224c8.832031 0 16 7.167969 16 16v53.332031c0 8.832031-7.167969 16-16 16h-224c-8.832031 0-16-7.167969-16-16zm170.667969 293.335938c-53.011719 0-96-42.988281-96-96 0-53.015625 42.988281-96 96-96s96 42.984375 96 96c0 53.011719-42.988281 96-96 96zm0 0"/></svg></div>
        <div class="spell-form">
            <div class="row">
                <div id="spell-name" class="cell-text">
                    <div class="title">
                        Spell Name
                    </div>

                    <div class="input" contenteditable="true">
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="spell-level" class="cell">
                    <div class="title">
                        Level
                    </div>
                    <div class="input" onclick="change_level(this)">Cantrip</div>
                </div>

                <div id="spell-school" class="cell">
                    <div class="title">
                        School
                    </div>
                    <div class="input" onclick="chooseData('schools', 'School', 'schoolInput')"></div>
                </div>

            </div>
            <div class="row">
                <div id="spell-cast-time" class="cell">
                    <div class="title">
                        Cast Time
                    </div>
                    <div class="input" contenteditable="true"></div>
                </div>

                <div id="spell-cast-action" class="cell">
                    <div class="title">
                        Cast Action
                    </div>
                    <div class="input" onclick="chooseData('castActions', 'Cast Action', 'castActionInput')"></div>
                </div>

            </div>
            <div class="row">
                <div id="spell-cast-desc" class="cell-text">
                    <div class="title">
                        Addition Casting Requirements
                    </div>
                    <div class="input" contenteditable="true"></div>
                </div>
            </div>
            <div class="row">
                <div id="spell-desc" class="cell-text">
                    <div class="title">
                        Spell Description
                    </div>
                    <div class="input" contenteditable="true"></div>
                </div>
            </div>
            <div class="row">
                <div id="spell-dmg" class="cell-text">
                    <div class="title">
                        Damages
                    </div>
                    <div class="input">
                        <div class="add-damage" onclick="addDamage(this)">+</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="spell-range-area" class="cell-text">
                    <div class="title">
                        Range / Area
                    </div>
                    <div class="input" contenteditable="true"></div>
                </div>
            </div>
            <div class="row">
                <div id="Components" class="cell">
                    <div class="title">Components</div>
                    <div class="input">
                        <div id="verbal" class="component" onclick="toggleComponent(0, this)">V</div>
                        <div id="somatic" class="component" onclick="toggleComponent(1, this)">S</div>
                        <div id="material" class="component" onclick="toggleComponent(2, this)">M</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="materials" class="cell-text">
                    <div class="title">Material Components</div>
                    <div class="input" contenteditable="true"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="spell-duration" class="cell-text">
                <div class="title">
                    Duration
                </div>
                <div class="input" contenteditable="true"></div>
            </div>
        </div>
        <div class="row">
            <div id="to-hit-save" class="cell-text">
                <div class="title">
                    Save / To Hit
                </div>
                <div class="input" onclick="chooseMData('saves', 'Save', 'closeSaveSelect', this)">None
                </div>
            </div>
        </div>
        <div class="row">
            <div id="effect" class="cell-text">
                <div class="title">
                    Effects
                </div>
                <div class="input" onclick="chooseMData('effects', 'Effects', 'closeEffectSelect', this)">None
                </div>
            </div>
        </div>

        <div class="spell-desc"></div>
    </div>
</div>
</body>
